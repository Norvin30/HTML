<html>
<head>
<title>rowspan</title>
</head>

<style>
table, th,td {
        border:1px solid black;}
        border-collapse:collapse;
		}
</style>
<body>
<table>
<tr>
    <th>NAME</th>
    <td>Norvin</td>
</tr>	

<tr>
    <th rowspan="2">phone</th>
    <td>111111</td>
</tr>

<tr>
    <td>4444444</td>
</tr>
</table>
</body>	
</html>
