<html>
<head>
<title>colspan and rowspan</title>
</head>

<style>
table, th,td {
        border:2px solid black;
		}
</style>
<body>
<table style="width:100%;">
<tr>
     <th>bb</th>
     <th>cc</th>
     <th>dd</th>
     <th colspan="3">ff</th>
</tr>  

</tr>
    <td>qw</td>
    <td>we</td>
	<td>er</td>
	<td>ex</td>
	<td colspan="2">rt</td>
</tr>

<tr> 
    <td>vv</td>
    <td>zz</td>
	<td>xx</td>
	<td>12</td>
	<td colspan="2">13</td>
</tr>	

<tr>
    <td rowspan="2">as</td>
	<td>sd</td>
    <td>df</td>
    <td>gh</td>
    <td>fg</td>
    <td>gf</td>
</tr>
  
<tr>
    <td>zx</td>
    <td colspan="2">xz</td>
    <td>21</td>
    <td>34</td>
</tr>    
	
</table>
</body>
</html>
